<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codyschool.com/sign-in</title>
    <link rel="stylesheet" href="styles/sign-in.css" type="text/css">
</head>
<body>
    <img id="logo" src="images/logo.jpg" alt="school logo">

    <div class="first">
        <p id="signup">SIGN IN</p>
        <hr>
        <p>Welcome dear student...</p>
        <hr>
        <form action="#" method="post">
            <p>
                <span id="num">Student Number:</span> <input type="text" name="student-num" placeholder="Enter student number" id="max">
            </p>
            <p>
                <span id="pass">Password:</span> <input type="password" name="password" placeholder="Enter password" id="max">
            </p>
            <button class="sign-in">Sign In</button>
        </form>
    </div>
    
</body>
</html>
